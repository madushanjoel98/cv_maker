    <!-- Twitter -->

    <script src="libs/Sortable.min.js"></script>
    <script src="libs/sweetalert2@11.js"></script>

    <style>
        :root {
            --cv-sidebar-bg: #1e293b;
            --cv-accent: #3b82f6;
            --a4-width: 210mm;
            --a4-height: 297mm;
        }

        body {
            background-color: #f1f5f9;
            font-family: 'Inter', sans-serif;
        }

        .editor-container {
            height: 100vh;
            overflow-y: auto;
            background: white;
            border-right: 1px solid #e2e8f0;
            padding: 2rem;
        }

        .cv-viewport {
            height: 100vh;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .a4-page {
            width: var(--a4-width);
            min-height: var(--a4-height);
            background: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
        }

        .sidebar {
            width: 33%;
            background: var(--cv-sidebar-bg);
            color: white;
            padding: 2.5rem 1.5rem;
        }

        .main-content {
            width: 67%;
            padding: 3rem 2.5rem;
            color: #1e293b;
        }

        .section-title {
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--cv-accent);
            border-bottom: 2px solid #f1f5f9;
            margin: 1.5rem 0 1rem 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar .section-title {
            color: white;
            border-color: #334155;
        }

        .experience-item {
            margin-bottom: 1.2rem;
            break-inside: avoid;
        }

        .btn-primary {
            background-color: var(--cv-accent);
            border: none;
        }

        .handle {
            cursor: grab;
            color: #cbd5e1;
        }

        .accordion-button:not(.collapsed) {
            background-color: #f1f5f9;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            background: #64748b;
        }

        .profile-upload {
            position: relative;
            display: inline-block;
        }

        .upload-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--cv-accent);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #imageInput {
            display: none;
        }

        .img-container {
            max-height: 60vh;
            width: 100%;
            display: block;
            overflow: hidden;
            background-color: #f8f9fa;
        }

        .img-container img {
            max-width: 100%;
            display: block;
        }

        @media print {
            .no-print {
                display: none !important;
            }

            body {
                background: white;
            }

            .cv-viewport {
                padding: 0;
                overflow: visible;
            }

            .a4-page {
                box-shadow: none;
                margin: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 editor-container no-print">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold"><a href="/cv_maker"><i data-lucide="arrow-left"></i></a> CV Builder</h2>
                    <div class="dropdown">
                        <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i data-lucide="download"></i> Export
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="exportAsPDF()"><i data-lucide="file-text"
                                        class="me-2" style="width:16px;height:16px;"></i>PDF</a></li>
                            <li><a class="dropdown-item" href="#" onclick="exportAsDOCX()"><i data-lucide="file"
                                        class="me-2" style="width:16px;height:16px;"></i>DOCX</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#" onclick="saveCV()"><i data-lucide="save" class="me-2"
                                        style="width:16px;height:16px;"></i>Save Data</a></li>
                            <li><a class="dropdown-item" href="#" onclick="loadCV()"><i data-lucide="upload"
                                        class="me-2" style="width:16px;height:16px;"></i>Load Data</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal"
                                    data-bs-target="#settingsModal"><i data-lucide="settings" class="me-2"
                                        style="width:16px;height:16px;"></i>Settings</a></li>
                        </ul>
                    </div>

                </div>
                <small class="text-muted">Develop by Madushan Joel</small>
                <div class="accordion" id="editorAccordion">
                    <!-- Profile Picture -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#profilePic">
                                Profile Picture
                            </button>
                        </h2>
                        <div id="profilePic" class="accordion-collapse collapse show" data-bs-parent="#editorAccordion">
                            <div class="accordion-body text-center">
                                <div class="profile-upload mb-3">
                                    <img id="previewImage" src="" alt="Profile" class="profile-picture"
                                        style="display:none;">
                                    <div id="placeholderImage" class="profile-picture d-inline-block"></div>
                                    <label for="imageInput" class="upload-btn">
                                        <i data-lucide="camera" style="width:16px;height:16px;"></i>
                                    </label>
                                    <input type="file" id="imageInput" accept="image/*">
                                </div>
                                <button class="btn btn-outline-danger btn-sm" onclick="removeProfilePic()"
                                    id="removeBtn" style="display:none;">Remove Photo</button>
                            </div>
                        </div>
                    </div>

                    <!-- Color Customization -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#colorCustom">
                                Color Customization
                            </button>
                        </h2>
                        <div id="colorCustom" class="accordion-collapse collapse" data-bs-parent="#editorAccordion">
                            <div class="accordion-body">
                                <div class="mb-3">
                                    <label class="form-label small">Sidebar Background</label>
                                    <input type="color" id="sidebarColor" class="form-control form-control-color w-100"
                                        value="#1e293b" onchange="updateColors()">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small">Sidebar Text Color</label>
                                    <input type="color" id="sidebarTextColor"
                                        class="form-control form-control-color w-100" value="#ffffff"
                                        onchange="updateColors()">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small">Accent Color</label>
                                    <input type="color" id="accentColor" class="form-control form-control-color w-100"
                                        value="#3b82f6" onchange="updateColors()">
                                </div>
                                <button class="btn btn-outline-secondary btn-sm w-100" onclick="resetColors()">Reset to
                                    Default</button>
                            </div>
                        </div>
                    </div>

                    <!-- Personal Details -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#personal">
                                Personal Details
                            </button>
                        </h2>
                        <div id="personal" class="accordion-collapse collapse" data-bs-parent="#editorAccordion">
                            <div class="accordion-body">
                                <input type="text" id="inName" class="form-control mb-2" placeholder="Full Name"
                                    oninput="sync()">
                                <input type="text" id="inRole" class="form-control mb-2" placeholder="Job Title"
                                    oninput="sync()">
                                <textarea id="inContact" class="form-control mb-2" rows="3" placeholder="Contact Info"
                                    oninput="sync()"></textarea>
                                <div class="d-flex justify-content-between align-items-center mb-1">
                                    <label class="form-label small mb-0">Professional Summary</label>
                                    <button class="btn btn-sm btn-outline-info p-0 px-2"
                                        onclick="enhanceText('inSummary', 'summary')">
                                        <i data-lucide="sparkles" style="width:12px;height:12px;"></i> AI
                                    </button>
                                </div>
                                <textarea id="inSummary" class="form-control" rows="4"
                                    placeholder="Brief professional summary..." oninput="sync()"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Experience -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#experience">
                                Work Experience
                            </button>
                        </h2>
                        <div id="experience" class="accordion-collapse collapse" data-bs-parent="#editorAccordion">
                            <div class="accordion-body">
                                <div id="experienceList" class="mb-3"></div>
                                <button class="btn btn-outline-primary btn-sm w-100" onclick="addExperience()">+ Add
                                    Experience</button>
                            </div>
                        </div>
                    </div>

                    <!-- Education -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#education">
                                Education
                            </button>
                        </h2>
                        <div id="education" class="accordion-collapse collapse" data-bs-parent="#editorAccordion">
                            <div class="accordion-body">
                                <div id="educationList" class="mb-3"></div>
                                <button class="btn btn-outline-primary btn-sm w-100" onclick="addEducation()">+ Add
                                    Education</button>
                            </div>
                        </div>
                    </div>

                    <!-- Skills -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#skills">
                                Skills
                            </button>
                        </h2>
                        <div id="skills" class="accordion-collapse collapse" data-bs-parent="#editorAccordion">
                            <div class="accordion-body">
                                <small class="text-muted">Comma separated</small>
                                <input type="text" id="inSkills" class="form-control"
                                    value="Java, Spring Boot, REST APIs, SQL" oninput="sync()">
                            </div>
                        </div>
                    </div>

                    <!-- Achievements -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#achievements">
                                Achievements
                            </button>
                        </h2>
                        <div id="achievements" class="accordion-collapse collapse" data-bs-parent="#editorAccordion">
                            <div class="accordion-body">
                                <div id="achievementList" class="mb-3"></div>
                                <button class="btn btn-outline-primary btn-sm w-100" onclick="addAchievement()">+ Add
                                    Achievement</button>
                            </div>
                        </div>
                    </div>

                    <!-- Extra Activities -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#activities">
                                Activities & Interests
                            </button>
                        </h2>
                        <div id="activities" class="accordion-collapse collapse" data-bs-parent="#editorAccordion">
                            <div class="accordion-body">
                                <div id="activityList" class="mb-3"></div>
                                <button class="btn btn-outline-primary btn-sm w-100" onclick="addActivity()">+ Add
                                    Activity</button>
                            </div>
                        </div>
                    </div>

                    <!-- References -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#references">
                                References
                            </button>
                        </h2>
                        <div id="references" class="accordion-collapse collapse" data-bs-parent="#editorAccordion">
                            <div class="accordion-body">
                                <div id="referenceList" class="mb-3"></div>
                                <button class="btn btn-outline-primary btn-sm w-100" onclick="addReference()">+ Add
                                    Reference</button>
                            </div>
                        </div>
                    </div>

                    <!-- Custom Sections -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#custom">
                                Custom Sections
                            </button>
                        </h2>
                        <div id="custom" class="accordion-collapse collapse" data-bs-parent="#editorAccordion">
                            <div class="accordion-body">
                                <div id="customSectionList" class="mb-3"></div>
                                <button class="btn btn-outline-primary btn-sm w-100" onclick="addCustomSection()">+ Add
                                    Custom Section</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8 cv-viewport">
                <div class="a4-page" id="cvPage">
                    <div class="sidebar">
                        <div class="text-center mb-4">
                            <img id="cvProfileImage" src="" alt="" class="profile-picture" style="display:none;">

                        </div>

                        <div class="section-title text-white">Contact</div>
                        <div id="outContact" class="small lh-lg opacity-75"></div>

                        <div class="section-title text-white">Skills</div>
                        <div id="outSkills" class="d-flex flex-wrap gap-2"></div>

                        <div id="outReferences"></div>
                    </div>

                    <div class="main-content">
                        <h1 id="outName" class="fw-bold mb-1"></h1>
                        <h4 id="outRole" class="text-primary mb-4"></h4>

                        <div id="outSummary" class="mb-4"></div>

                        <div class="section-title"><i data-lucide="briefcase" size="18"></i> Experience</div>
                        <div id="outExperience"></div>

                        <div id="outEducation"></div>
                        <div id="outAchievements"></div>
                        <div id="outActivities"></div>
                        <div id="outCustomSections"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Crop Modal -->
    <div class="modal fade" id="cropModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crop & Adjust Profile Picture</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="img-container mb-3">
                        <img id="cropImage">
                    </div>
                    <div class="d-flex gap-2 justify-content-center">
                        <button class="btn btn-outline-secondary btn-sm" onclick="cropper.zoom(0.1)">
                            <i data-lucide="zoom-in"></i> Zoom In
                        </button>
                        <button class="btn btn-outline-secondary btn-sm" onclick="cropper.zoom(-0.1)">
                            <i data-lucide="zoom-out"></i> Zoom Out
                        </button>
                        <button class="btn btn-outline-secondary btn-sm" onclick="cropper.rotate(45)">
                            <i data-lucide="rotate-cw"></i> Rotate
                        </button>
                        <button class="btn btn-outline-secondary btn-sm" onclick="cropper.reset()">
                            <i data-lucide="refresh-cw"></i> Reset
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="applyCrop()">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Gemini API Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="geminiKeyInput" class="form-label">Gemini API Key</label>
                        <input type="password" class="form-control" id="geminiKeyInput"
                            placeholder="Enter your Gemini API Key">
                        <div class="form-text">Required for AI features. Key is stored locally in your browser.</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveSettings()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script/gemin-call.js"></script>
    <script src="script/double_column.js"></script>

</body>

</html>
